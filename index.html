<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GURU PRASAAD MURUGAN G12 | Neural Command Core</title>

<style>
:root{
  --neon:#00f6ff;
  --deep:#020912;
  --panel:#041a2d;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:
    radial-gradient(circle at top,#082b45,#020912 70%);
  color:var(--neon);
  overflow:hidden;
}

/* GRID BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,246,255,.05) 1px, transparent 1px),
    linear-gradient(90deg,rgba(0,246,255,.05) 1px, transparent 1px);
  background-size:60px 60px;
  opacity:.15;
  pointer-events:none;
}

/* HEADER */
header{
  text-align:center;
  padding:60px 20px 40px;
  perspective:800px;
}

header h1{
  font-size:44px;
  letter-spacing:6px;
  text-shadow:
    0 0 15px var(--neon),
    0 0 40px rgba(0,246,255,.4);
  animation:floatTitle 6s ease-in-out infinite;
}

header p{
  margin-top:12px;
  opacity:.7;
  letter-spacing:3px;
}

@keyframes floatTitle{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* MAIN GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
  padding:40px;
  max-width:1400px;
  margin:auto;
  perspective:1200px;
}

/* HOLOGRAM CARD */
.card{
  position:relative;
  padding:40px 30px;
  border-radius:20px;
  background:
    linear-gradient(145deg,#05243d,#031422);
  border:1px solid rgba(0,246,255,.25);
  text-align:center;
  transform-style:preserve-3d;
  transition:transform .6s cubic-bezier(.2,.8,.2,1);
  box-shadow:0 0 40px rgba(0,246,255,.1);
}

/* DEPTH LAYER */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:20px;
  background:linear-gradient(120deg,transparent,var(--neon),transparent);
  opacity:.15;
  filter:blur(12px);
  transform:translateZ(-20px);
}

.card:hover{
  transform:
    rotateX(8deg)
    rotateY(-8deg)
    translateY(-15px)
    scale(1.05);
}

/* CARD TEXT */
.card h2{
  margin:0;
  letter-spacing:3px;
  font-size:22px;
  text-shadow:0 0 10px var(--neon);
}

.card span{
  display:block;
  margin-top:14px;
  font-size:13px;
  opacity:.65;
}

/* FULL CLICK */
.card a{
  position:absolute;
  inset:0;
  text-decoration:none;
}

/* PARTICLE ORBS */
.orb{
  position:fixed;
  width:6px;
  height:6px;
  background:var(--neon);
  border-radius:50%;
  box-shadow:0 0 12px var(--neon);
  opacity:.6;
  animation:floatOrb linear infinite;
}

@keyframes floatOrb{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* SCAN WAVE */
.scan{
  position:fixed;
  top:-100%;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(
    transparent,
    rgba(0,246,255,.12),
    transparent);
  animation:scan 7s linear infinite;
  pointer-events:none;
}

@keyframes scan{
  from{top:-100%}
  to{top:100%}
}

/* FOOTER */
footer{
  position:fixed;
  bottom:18px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.5;
  letter-spacing:2px;
}
</style>
</head>

<body>

<div class="scan"></div>

<header>
  <h1>GURU PRASAAD MURUGAN G12</h1>
  <p>MY VIRTUAL HANDBOOK</p>
</header>

<section class="grid">

  <div class="card"><a href="watches.html"></a>
    <h2>WATCHES</h2><span>Chronology Intelligence Archive</span>
  </div>

  <div class="card"><a href="perfumes.html"></a>
    <h2>PERFUMES</h2><span>Olfactory Neural Database</span>
  </div>

  <div class="card"><a href="cars.html"></a>
    <h2>CARS</h2><span>Mobility & Power Systems</span>
  </div>

  <div class="card"><a href="documents.html"></a>
    <h2>DOCUMENTS</h2><span>Private Knowledge Vault</span>
  </div>

  <div class="card"><a href="links.html"></a>
    <h2>LINKS</h2><span>External Intelligence Nodes</span>
  </div>

  <div class="card"><a href="videos.html"></a>
    <h2>VIDEOS</h2><span>Visual Memory Core</span>
  </div>

</section>

<footer>SYSTEM STATUS : ONLINE</footer>

<script>
/* PARTICLE GENERATOR */
for(let i=0;i<30;i++){
  const o=document.createElement("div");
  o.className="orb";
  o.style.left=Math.random()*100+"vw";
  o.style.animationDuration=8+Math.random()*10+"s";
  o.style.animationDelay=Math.random()*-20+"s";
  document.body.appendChild(o);
}

/* PARALLAX RESPONSE */
document.addEventListener("mousemove",e=>{
  const x=(e.clientX/window.innerWidth-.5)*10;
  const y=(e.clientY/window.innerHeight-.5)*10;
  document.body.style.backgroundPosition=
    `${50+x}% ${50+y}%`;
});
</script>

</body>
</html>

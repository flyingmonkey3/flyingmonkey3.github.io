<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GURU PRASAAD MURUGAN G12 | JARVIS CORE</title>

<style>
:root{
  --neon:#00f6ff;
  --dark:#020b14;
  --panel:#071e33;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:
    radial-gradient(circle at 50% 0%, #0b355c, #020b14 70%);
  color:var(--neon);
  overflow:hidden;
}

/* BACKGROUND ENERGY */
.energy{
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      90deg,
      rgba(0,246,255,.03) 0 1px,
      transparent 1px 60px
    );
  animation:drift 40s linear infinite;
  pointer-events:none;
}
@keyframes drift{
  from{background-position:0 0}
  to{background-position:2000px 0}
}

/* HEADER */
header{
  text-align:center;
  padding:50px 20px 30px;
  position:relative;
}
header h1{
  font-size:38px;
  letter-spacing:5px;
  text-shadow:0 0 25px var(--neon);
  animation:pulse 3s ease-in-out infinite;
}
@keyframes pulse{
  0%,100%{text-shadow:0 0 18px var(--neon)}
  50%{text-shadow:0 0 40px var(--neon)}
}
header p{
  opacity:.75;
  letter-spacing:3px;
}

/* GRID */
.grid{
  max-width:1200px;
  margin:auto;
  padding:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:35px;
  perspective:1200px;
}

/* CARD */
.card{
  position:relative;
  background:
    linear-gradient(145deg,#072540,#041626);
  border:1px solid rgba(0,246,255,.35);
  border-radius:18px;
  padding:36px 22px;
  text-align:center;
  transform-style:preserve-3d;
  transition:.6s cubic-bezier(.2,.8,.2,1);
  box-shadow:
    0 0 30px rgba(0,246,255,.12),
    inset 0 0 20px rgba(0,246,255,.05);
  animation:float 6s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

.card::after{
  content:"";
  position:absolute;
  inset:-1px;
  border-radius:18px;
  background:linear-gradient(120deg,transparent,var(--neon),transparent);
  opacity:0;
  transition:.5s;
}
.card:hover{
  transform:rotateX(8deg) rotateY(-8deg) scale(1.06);
}
.card:hover::after{opacity:.35}

.card h2{
  margin:0;
  letter-spacing:3px;
}
.card span{
  display:block;
  margin-top:14px;
  font-size:13px;
  opacity:.7;
}
.card a{
  position:absolute;
  inset:0;
}

/* BLUE ENERGY ORBS */
.orb{
  position:fixed;
  width:8px;height:8px;
  border-radius:50%;
  background:var(--neon);
  box-shadow:0 0 15px var(--neon);
  animation:orb 12s linear infinite;
}
@keyframes orb{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* FOOTER */
footer{
  text-align:center;
  padding:22px;
  opacity:.5;
  font-size:12px;
  letter-spacing:2px;
}

/* SCAN LINE */
.scan{
  position:fixed;
  inset:0;
  background:
    linear-gradient(
      transparent,
      rgba(0,246,255,.06),
      transparent
    );
  animation:scan 7s linear infinite;
  pointer-events:none;
}
@keyframes scan{
  from{transform:translateY(-100%)}
  to{transform:translateY(100%)}
}
</style>
</head>

<body>

<div class="energy"></div>
<div class="scan"></div>

<header>
  <h1>GURU PRASAAD MURUGAN G12</h1>
  <p>MY VIRTUAL HANDBOOK</p>
</header>

<section class="grid">
  <div class="card"><a href="watches.html"></a><h2>WATCHES</h2><span>Chronology Archive</span></div>
  <div class="card"><a href="perfumes.html"></a><h2>PERFUMES</h2><span>Olfactory Database</span></div>
  <div class="card"><a href="cars.html"></a><h2>CARS</h2><span>Mobility Intelligence</span></div>
  <div class="card"><a href="documents.html"></a><h2>DOCUMENTS</h2><span>Knowledge Vault</span></div>
  <div class="card"><a href="links.html"></a><h2>LINKS</h2><span>External Nodes</span></div>
  <div class="card"><a href="videos.html"></a><h2>VIDEOS</h2><span>Visual Memory Core</span></div>
</section>

<footer>SYSTEM STATUS : ONLINE</footer>

<script>
for(let i=0;i<20;i++){
  const o=document.createElement("div");
  o.className="orb";
  o.style.left=Math.random()*100+"vw";
  o.style.animationDuration=8+Math.random()*10+"s";
  document.body.appendChild(o);
}
</script>

</body>
</html>
